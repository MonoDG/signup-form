<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header-logo">
      <img src="./images/odin-lined.png" alt="The Odin Project Logo">
      <p>Photo by <a href="https://unsplash.com/@von_co">Ivana Cajina</a> on <a
          href="https://unsplash.com/">Unsplash</a></p>
    </div>
  </header>
  <main>
    <form action="">
      <section class="form-header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <section class="form-body">
        <p>Let's do this!</p>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div>
          <label for="email">email</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone-number">First Name</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </section>
      <section class="form-footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </form>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
